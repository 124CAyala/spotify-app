{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<table>
    <tr>
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    
    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}    
    </tr>
    {% endfor %}

</table>

<p>Access Token:{{ token }}</p>
{% endblock %}
